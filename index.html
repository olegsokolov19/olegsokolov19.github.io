<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: rgba(0, 123, 255, 0.5);
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Анимация для фокуса на поле */
        input[type="text"]:focus {
            border-color: #007bff;
            background-color: #f0f8ff;
            transition: background-color 0.3s ease;
        }

        /* Дополнительные стили для checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .checkbox-label {
            margin-left: 8px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Введите город и подтвердите возраст</h2>
    <form id="userForm">
        <label for="city">Ваш город:</label>
        <input type="text" id="city" name="city" placeholder="Введите ваш город" required>

        <div class="checkbox-container">
            <input type="checkbox" id="age" name="age" required>
            <label for="age" class="checkbox-label">Мне есть 18 лет</label>
        </div>

        <button type="submit" id="submitBtn" disabled>Отправить</button>
    </form>
</div>

<script>
    // Проверяем ввод данных, чтобы включить/отключить кнопку
    const form = document.getElementById('userForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('input', () => {
        submitBtn.disabled = !(document.getElementById('city').value && document.getElementById('age').checked);
    });

    // Обработка отправки формы
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const city = document.getElementById('city').value;
        const ageChecked = document.getElementById('age').checked;

        if (ageChecked && city) {
            // Отправка данных боту через Telegram Web App API
            Telegram.WebApp.sendData(JSON.stringify({
                city: city,
                ageChecked: ageChecked
            }));

            // Показываем сообщение об успехе
            alert('Данные отправлены! Ожидайте ответа в чате.');
        } else {
            alert('Пожалуйста, заполните все поля.');
        }
    });

    // Инициализация WebApp для настройки стилей и размеров окна
    Telegram.WebApp.ready();
</script>
</body>
</html>
